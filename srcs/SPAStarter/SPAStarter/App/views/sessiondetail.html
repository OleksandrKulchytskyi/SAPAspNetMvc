<section id="session-view" class="view">
	<h3 class="page-title" data-bind="value: title"></h3>
	<div class="button-bar">
		<button class="btn btn-info"
			data-bind="click: goBack">
			<i class="icon-hand-left"></i>
		</button>
	</div>
	<div data-bind="with: session">
		<div class="titleblock">
			<label for="title">Title</label>
			<input id="title" data-bind="value: title" placeholder="Session title" />
		</div>
		<div class="details-left">
			<div>
				<label>Track</label>
				<select data-bind="options: $parent.tracks, optionsText:'name', value:track" ></select>
			</div>
			<div>
				<label>TimeSlot</label>
				<select data-bind="options: $parent.timeSlots, optionsText: 'name', value: timeSlot" ></select>
			</div>
			<div>
				<label>Room</label>
				<select data-bind="options: $parent.rooms, optionsText: 'name', value: room" ></select>
			</div>
			<div>
				<label>Code</label>
				<input data-bind="value: code" placeholder="Code"></input>
			</div>
			<div>
				<label>Level</label>
				<input data-bind="value: level" placeholder="Level"></input>
			</div>

			<div>
				<label>Tags</label>
				<input data-bind="value: tagsFormatted" placeholder="Tags" />
			</div>

			<div data-bind="with: speaker">
				<img data-bind="attr: { src: imageName }" class="image-palaroid" />
				<address data-bind="value: fullName"></address>
			</div>
		</div>
		<div class="detail-right">
			<div>
				<label>Description</label>
				<textarea data-bind="value: description" placeholder="Enter description"></textarea>
			</div>
		</div>
	</div>
</section>
